<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Top Navigation Bar (Same as Chatbot) -->
    <div class="top-bar">
        <h3 class="top-bar-title">Sticky Notes</h3>
        <div class="top-bar-buttons">
            <button onclick="window.location.href='/dashboard'" class="btn btn-primary">Dashboard</button>
            <button onclick="window.location.href='/logout'" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mt-4">
        <textarea id="noteInput" class="form-control mt-2" placeholder="Enter your note here..."></textarea>
        <button class="btn btn-primary mt-2" onclick="addStickyNote()">Add Note</button>

        <div id="notesContainer" class="d-flex flex-wrap mt-3">
            {% for note in notes %}
                <div class="sticky-note" id="note-{{ note[0] }}">
                    <p>{{ note[1] }}</p>
                    <button class="btn btn-danger btn-sm" onclick="deleteNote({{ note[0] }})">X</button>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='sticky_notes.js') }}"></script>
</body>
</html>
