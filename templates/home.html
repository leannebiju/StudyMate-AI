<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Roboto&family=Ribeye+Marrow&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://img.freepik.com/free-vector/abstract-purple-background-with-sketchy-wavy-lines_1108-697.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire page */
            color: #4B0082; /* Deep Indigo for readability */
            position: relative; /* To position the "Let's start" text */
        }
        h2 {
            font-family: 'Pompiere', cursive;
            font-size: 9rem; /* Increased size (1.5x) */
            color: #4B0082; /* Darker purple */
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.7); /* White shadow for the header */
            margin-bottom: 0.5rem; /* Adjusted margin for better spacing */
        }
        .subheading {
            font-family: 'Pompiere', cursive;
            font-size: 2.5rem; /* Reduced font size for a more balanced look */
            color: #2C2C2C; /* Darker grey color */
            margin-top: 1rem;
            text-shadow: 2px 2px 5px rgba(169, 169, 169, 0.7); /* Light grey shadow for subheading */
        }
        .btn {
            font-family: 'Pompiere', cursive; /* Changed font to Pompiere for buttons */
            font-size: 1.5rem; /* Smaller font size */
            padding: 15px 30px; /* Increased padding for a larger button */
            background-color: #7A4C97; /* Darker violet for better contrast */
            border: none;
            color: #FFFFFF; /* White text for visibility */
            border-radius: 50px; /* Rounded buttons */
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-transform: uppercase; /* Make button text uppercase */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }
        .btn:hover {
            background-color: #9A72B0; /* Slightly lighter violet on hover */
            transform: scale(1.05); /* Slight pop effect */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h2>StudyMate- AI</h2>
        <p class="subheading">Start your fun-loving study journey today!!</p>
        <a href="/login" class="btn me-3">Login</a>
        <a href="/register" class="btn">Register</a>
    </div>
</body>
</html>
