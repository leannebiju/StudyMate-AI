<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Roboto&family=Ribeye+Marrow&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://img.freepik.com/free-vector/abstract-purple-background-with-sketchy-wavy-lines_1108-697.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4B0082;
            position: relative;
        }
        h2 {
            font-family: 'Pompiere', cursive;
            font-size: 9rem;
            color: #4B0082;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }
        .subheading {
            font-family: 'Pompiere', cursive;
            font-size: 2.5rem;
            color: #2C2C2C;
            margin-top: 1rem;
            text-shadow: 2px 2px 5px rgba(169, 169, 169, 0.7);
        }
        .btn {
            font-family: 'Pompiere', cursive;
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #7A4C97;
            border: none;
            color: #FFFFFF;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #9A72B0;
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h2>StudyMate - AI</h2>
        <p class="subheading">Start your fun-loving study journey today!!</p>
        <a href="/login" class="btn me-3">Login</a>
        <a href="/register" class="btn">Register</a>
    </div>
</body>
</html>
