<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Pompiere font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    
    <!-- Custom styles for font and background -->
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/2a/be/e4/2abee4e7a6adacf15aa8ee6c8931c92e.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full viewport height */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* More translucent white background */
            padding: 30px;
            width: 100%;
            max-width: 400px; /* Fixed width */
            border-radius: 20px; /* Rounded corners */
        }

        h2 {
            text-transform: uppercase; /* Make the text uppercase */
            font-weight: bold;
            font-family: 'Pompiere', sans-serif; /* Apply Pompiere font only to Login */
            color: rgb(97, 48, 156); /* Purple color */
        }

        .btn-custom {
            background-color: rgb(97, 48, 156); /* Purple background */
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background-color: rgb(75, 35, 120); /* Darker purple on hover */
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
            padding-top: 60px;
            animation: slideInFromTop 0.5s ease-out forwards; /* Animation for modal */
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Smaller modal box */
            text-align: center; /* Center text */
        }

        /* Styling for OK button */
        .btn-ok {
            background-color: rgb(97, 48, 156);
            border: none;
            color: white;
            padding: 8px 16px; /* Padding for button */
            font-size: 14px; /* Smaller font size */
            cursor: pointer;
            margin-top: 20px; /* Add some space between message and button */
        }

        .btn-ok:hover {
            background-color: rgb(75, 35, 120);
        }

        /* Keyframe for up-to-down transition */
        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%); /* Start from above the screen */
                opacity: 0;
            }
            to {
                transform: translateY(0); /* End at its normal position */
                opacity: 1;
            }
        }

        /* Remove the close button */
        .close {
            display: none;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Login</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Login</button>
                </form>
                <p class="mt-3 text-center">
                    <a href="/register">Don't have an account? Register</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Modal for wrong password -->
    <div id="wrongPasswordModal" class="modal">
        <div class="modal-content">
            <p>Oops! Wrong Password. Try Again.</p>
            <button class="btn-ok" onclick="closeModal()">OK</button>
        </div>
    </div>

    <!-- Hidden element to pass flash message to JavaScript -->
    <div id="flashMessage" style="display: none;">{{ get_flashed_messages() | join('') }}</div>

    <!-- JavaScript to trigger the modal if a flash message exists -->
    <script>
        // Check if there are flash messages
        var flashMessage = document.getElementById('flashMessage').innerText;

        if (flashMessage.includes("Oops! Wrong Password.")) {
            // Show the modal if the message matches
            document.getElementById("wrongPasswordModal").style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("wrongPasswordModal").style.display = "none";
        }
    </script>

</body>
</html>
