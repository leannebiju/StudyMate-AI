<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/2a/be/e4/2abee4e7a6adacf15aa8ee6c8931c92e.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
        }
        h2 {
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Pompiere', sans-serif;
            color: rgb(97, 48, 156);
        }
        .btn-custom {
            background-color: rgb(97, 48, 156);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: rgb(75, 35, 120);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(255, 255, 255, 0.5);
            padding-top: 60px;
            animation: slideInFromTop 0.5s ease-out forwards;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .btn-ok {
            background-color: rgb(97, 48, 156);
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-ok:hover {
            background-color: rgb(75, 35, 120);
        }
        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .close {
            display: none;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Login</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Login</button>
                </form>
                <p class="mt-3 text-center">
                    <a href="/register">Don't have an account? Register</a>
                </p>
            </div>
        </div>
    </div>
    <div id="wrongPasswordModal" class="modal">
        <div class="modal-content">
            <p>Oops! Wrong Password. Try Again.</p>
            <button class="btn-ok" onclick="closeModal()">OK</button>
        </div>
    </div>
    <div id="flashMessage" style="display: none;">{{ get_flashed_messages() | join('') }}</div>
    <script>
        var flashMessage = document.getElementById('flashMessage').innerText;
        if (flashMessage.includes("Oops! Wrong Password.")) {
            document.getElementById("wrongPasswordModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("wrongPasswordModal").style.display = "none";
        }
    </script>
</body>
</html>
