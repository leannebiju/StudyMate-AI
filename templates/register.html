<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Pompiere font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/2a/be/e4/2abee4e7a6adacf15aa8ee6c8931c92e.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
        }

        h2 {
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Pompiere', sans-serif;
            color: rgb(97, 48, 156);
        }

        .btn-custom {
            background-color: rgb(97, 48, 156);
            border: none;
            color: white;
            cursor: pointer; /* Ensures pointer cursor */
        }

        .btn-custom:disabled {
            background-color: rgb(150, 150, 150); /* Gray out when disabled */
            cursor: not-allowed; /* Keeps cursor style */
        }

        .btn-custom:hover:not(:disabled) {
            background-color: rgb(75, 35, 120);
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let errorMessage = document.getElementById("passwordError");
            let submitBtn = document.getElementById("registerBtn");

            // Check if passwords match
            if (password !== "" && confirmPassword !== "" && password !== confirmPassword) {
                errorMessage.style.display = "block";
                submitBtn.disabled = true;
                return;
            } else {
                errorMessage.style.display = "none";
            }

            // Enable button only if all fields are filled
            submitBtn.disabled = !(name && email && password && confirmPassword);
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Register</h2>
                <form method="POST" autocomplete="off">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required oninput="validateForm()" autocomplete="off" autocorrect="off" autocapitalize="none">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                            autocomplete="off" autocorrect="off" autocapitalize="none" 
                            readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                            autocomplete="new-password" inputmode="none" 
                            readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                            autocomplete="new-password" inputmode="none" 
                            readonly onfocus="this.removeAttribute('readonly');">
                    </div>
                    
                
                    <button type="submit" class="btn btn-custom w-100" id="registerBtn" disabled>Register</button>
                </form>
                
                <p class="mt-3 text-center">
                    <a href="/login">Already have an account? Login</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
